<!DOCTYPE html>
<html lang="pt">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem For Gym</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="shortcut icon" href="IMGs/icon.png" type="image/x-icon">
</head> 
<header>
    <h1 class="title">SistemForGym</h1>
    <nav>
        <a href="ScreenInitial.html">Início</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastre-se</a>
        <a href="SaibaMais.html">Saiba mais</a>
    </nav>
</header>
<body>
   
    <form action="">
        
        <h1 class="title">Edite o seu perfil</h1>
        <div class="barra"></div>

        <!-- Círculo com a foto -->
        <div class="foto-perfil">
            <img id="foto-usuario" src="IMGs/perfil.png" alt="Foto do usuário">
            <label for="foto" class="upload-label">+</label>
            <input type="file" id="foto" accept="image/*" />
        </div>

        <div class="display-input">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
        </div>

        <div class="display-input">
            <label for="dateNasc">Sua data de nascimento:</label>
            <input type="date" id="dateNasc" />
        </div>

        <div class="display-input">
            <label for="altura">Sua altura em metros:</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" />
        </div>

        <div class="display-input">
            <label for="peso">Seu peso em kg:</label>
            <input type="number" id="peso" placeholder="Ex: 70.5" step="0.1" />
        </div>

        <button>Salvar</button>
        <div id="mensagem" class="mensagem"></div>
    </form>

    <script>
        // Script para carregar a foto do usuário
        document.getElementById('foto').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('foto-usuario').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Validação do formulário
        document.querySelector('form').addEventListener('submit', function(event) {
            const nome = document.getElementById('nome').value;
            const dataNasc = document.getElementById('dateNasc').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const mensagem = document.getElementById('mensagem');

            if (!nome || !dataNasc || !altura || !peso) {
                mensagem.textContent = 'Por favor, preencha todos os campos.';
                mensagem.classList.add('erro');
                event.preventDefault();
            } else {
                mensagem.textContent = 'Perfil atualizado com sucesso!';
                mensagem.classList.add('sucesso');
            }
        });
    </script>

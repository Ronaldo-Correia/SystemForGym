 <h1>Perfil Usuário</h1>
 <div class="barra"></div>

<label for="name">Seu nome</label>
<input type="text"id="nome">
 </div>

 </div>

 </div>

 <div class="display-input">

       </select>

    <button type="submit">Editar</button>

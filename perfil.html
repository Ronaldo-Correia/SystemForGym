<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem For Gym</title>
    <link rel="stylesheet" href="assets/Styles/perfil.css">
    <link rel="shortcut icon" href="assets/Styles/IMGs/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="title">SistemForGym</h1>
        <nav>
            <a href="ScreenInitial.html">Início</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="SaibaMais.html">Saiba mais</a>
        </nav>
    </header>

    <form>
        <h1 class="title">Edite o seu perfil</h1>
        <div class="barra"></div>

        <!-- Círculo com a foto -->
        <div class="foto-perfil">
            <img id="foto-usuario" src="assets/Styles/IMGs/perfil.png" alt="Foto do usuário">
            <label for="foto" class="upload-label">+</label>
            <input type="file" id="foto" accept="image/*" />
        </div>

        <div class="display-input">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
        </div>

        <div class="display-input">
            <label for="Genero">Seu gênero:</label>
       <select name="Gênero" id="genero">
        <option value="vazio"></option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
       </select>
        </div>

        <div class="display-input">
            <label for="dateNasc">Sua data de nascimento:</label>
            <input type="date" id="dateNasc" />
        </div>

        <div class="display-input">
            <label for="altura">Sua altura em metros:</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" />
        </div>

        <div class="display-input">
            <label for="peso">Seu peso em kg:</label>
            <input type="number" id="peso" placeholder="Ex: 70.5" step="0.1" />
        </div>

        <button type="submit">Salvar</button>
        <div id="mensagem" class="mensagem"></div>
    </form>

    <script src="Scripts/perfil.js"></script>
</body>
</html>

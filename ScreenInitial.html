<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem For Gym</title>
    <link rel="shortcut icon" href="IMGs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Screen.css">
</head>
<body>
    <header>
        <div class="floating-halter">
            <img src="IMGs/halter.png" alt="Halter flutuante">
        </div>
        <h1 class="title">SistemForGym</h1>
        <nav>
            <a href="ScreenInitial.html">Início</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="SaibaMais.html">Saiba mais</a>
        </nav>
    </header>

    <main>
        <!-- Seção de Ícones Clicáveis -->
        <section class="menu-icones">
            <div class="icone" onclick="mostrarConteudo('progresso')">
                <img src="IMGs/progresso.png" alt="Progresso">
                <span class="tooltip">Acompanhamento</span>
            </div>
            <div class="icone" onclick="mostrarConteudo('aulas')">
                <img src="IMGs/aulas.png" alt="Aulas">
                <span class="tooltip">Aulas</span>
            </div>
            <div class="icone" onclick="mostrarConteudo('sobre')">
                <img src="IMGs/sobre.png" alt="Sobre">
                <span class="tooltip">Sobre</span>
            </div>
            <div class="icone" onclick="mostrarConteudo('contato')">
                <img src="IMGs/contato2.png" alt="Contato">
                <span class="tooltip">Contato</span>
            </div>
            <div class="icone" onclick="mostrarConteudo('usuario')">
                <img src="IMGs/usuario.png" alt="Usuário">
                <span class="tooltip">Área do Usuário</span>
            </div>
        </section>

     <section id="conteudo-dinamico">
            <h2>Bem-vindo ao SistemForGym</h2>
            <p>Criado para auxiliar seu corpo com dicas de treinos e dietas.</p>
        </section>
    </main>
   
    <footer>
        <p>&copy; 2025 SistemForGym</p>
    </footer>

    <script>
        function mostrarConteudo(tipo) {
            const conteudoDinamico = document.getElementById('conteudo-dinamico');

            switch (tipo) {
                case 'progresso':
                    conteudoDinamico.innerHTML = `
                        <h2>Acompanhamento de Progresso</h2>
                        <p>Gráficos e métricas de evolução...</p>
                    `;
                    break;
                case 'aulas':
                    conteudoDinamico.innerHTML = `
                        <h2>Aulas</h2>
                        <p>Agenda de aulas disponíveis...</p>
                    `;
                    break;
                case 'sobre':
                    conteudoDinamico.innerHTML = `
                        <h2>Sobre a Academia</h2>
                        <p>Descrição da academia...</p>
                    `;
                    break;
                case 'contato':
                    conteudoDinamico.innerHTML = `
                        <h2>Contato</h2>
                        <p>Formulário de contato...</p>
                    `;
                    break;
                case 'usuario':
                    conteudoDinamico.innerHTML = `
                        <h2>Área do Usuário</h2>
                        <p>Informações pessoais e próximas aulas...</p>
                    `;
                    break;
                default:
                    conteudoDinamico.innerHTML = `
                        <h2>Bem-vindo ao SistemForGym</h2>
                        <p>Criado para auxiliar seu corpo com dicas de treinos e dietas.</p>
                    `;
            }
        }
    </script>
</body>
</html>

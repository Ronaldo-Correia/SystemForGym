<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Sistem For Gym</title>
    <link rel="stylesheet" href="assets/Styles/login.css">
    <link rel="shortcut icon" href="assets/Styles/IMGs/icon.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1 class="title">SistemForGym</h1>
        <nav>
            <a href="ScreenInitial.html">Início</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="SaibaMais.html">Saiba mais</a>
        </nav>
    </header>

    <form id="formEsqueciSenha">
        <h1 class="title">Esqueci minha senha</h1>
        <div class="barra"></div>

        <div class="display-input">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <button type="submit">Enviar</button>
        <br>
        <div id="mensagem" class="mensagem"></div>
        <br>
        <p>Lembrou da senha? <a href="login.html">Faça login</a></p>
    </form>

    <!-- Scripts do Firebase e do Esqueci Senha -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="Scripts/esqueciSenha.js"></script>
</body>
</html>
